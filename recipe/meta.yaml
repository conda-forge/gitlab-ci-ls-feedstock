{% set name = "gitlab-ci-ls" %}
{% set version = "0.21.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/alesbrelih/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 0998538bd43b75d68221d7f8e72c3f12adf2eb53e16d9e7419fa74534804e1c9

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses
    - pkg-config
  host:
    - openssl
  run:
    - openssl

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/alesbrelih/{{ name }}
  license: MIT
  license_file:
    - vscode-extension/LICENSE.txt
    - THIRDPARTY.yml
  summary: Language server for GitLab CI
  dev_url: https://github.com/alesbrelih/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
